<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/authentication-form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Caveat&display=swap"
      rel="stylesheet"
    />
    <script src="../js/scripts.js" defer></script>
    <script src="https://use.fontawesome.com/3f1495bd79.js"></script>
    <title>Authentication Form</title>
  </head>
  <body>
    <header class="exercise-header">
      <nav class="top-nav">
        <h1>Authentication Form</h1>
        <ul>
          <li class="back-button">
            <a href="/">Back to main page</a>
          </li>
          <li>
            <a href="./ecommerce-page.html">E-commerce page</a>
          </li>
        </ul>
      </nav>
    </header>
    
    <div class="content">
      <div class="forms-container">
        <!-- Sign In Form -->
        <section class="form-section">
          <h2>Sign In</h2>
          <form id="sign-in">
            <div class="form-row">
              <label for="signin-email">Email</label>
              <input 
                type="email" 
                id="signin-email" 
                name="email" 
                placeholder="Enter your email"
                required
              />
            </div>
            
            <div class="form-row">
              <label for="signin-password">Password</label>
              <input 
                type="password" 
                id="signin-password" 
                name="password" 
                placeholder="Enter your password"
                minlength="8"
                maxlength="20"
                required
              />
            </div>
            
            <input type="submit" value="Sign In" />
          </form>
        </section>

        <!-- Sign Up Form -->
        <section class="form-section">
          <h2>Sign Up</h2>
          <form id="sign-up">
            <div class="form-row">
              <label for="signup-name">Name</label>
              <input 
                type="text" 
                id="signup-name" 
                name="name" 
                placeholder="Enter your full name"
                required
              />
            </div>
            
            <div class="form-row">
              <label for="signup-email">Email</label>
              <input 
                type="email" 
                id="signup-email" 
                name="email" 
                placeholder="Enter your email"
                required
              />
            </div>
            
            <div class="form-row">
              <label for="signup-password">Password</label>
              <input 
                type="password" 
                id="signup-password" 
                name="password" 
                placeholder="Create a password"
                minlength="8"
                maxlength="20"
                required
              />
            </div>
            
            <div class="form-row">
              <label for="confirm-password">Confirm Password</label>
              <input 
                type="password" 
                id="confirm-password" 
                name="confirmPassword" 
                placeholder="Confirm your password"
                minlength="8"
                maxlength="20"
                required
              />
            </div>
            
            <div class="form-row">
              <label for="phone">Phone Number</label>
              <input 
                type="tel" 
                id="phone" 
                name="phone" 
                placeholder="(123) 456-7890"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required
              />
            </div>
            
            <div class="form-row">
              <label for="avatar">Avatar</label>
              <input 
                type="file" 
                id="avatar" 
                name="avatar" 
                accept="image/*"
              />
            </div>
            
            <div class="form-row">
              <label for="state">State</label>
              <select id="state" name="state" class="form" required>
                <option value="" disabled selected>Select your state</option>
                <option value="iowa">Iowa</option>
                <option value="texas">Texas</option>
                <option value="california">California</option>
              </select>
            </div>
            
            <div class="form-row">
              <label for="city">City</label>
              <select id="city" name="city" class="form" required>
                <option value="" disabled selected>Select your city</option>
                <option value="dallas">Dallas</option>
                <option value="houston">Houston</option>
                <option value="austin">Austin</option>
              </select>
            </div>
            
            <div class="form-row gender-row">
              <p class="form-label">Gender</p>
              <div class="radio-group">
                <div class="radio-option">
                  <input type="radio" id="male" name="gender" value="male" />
                  <label for="male">Male</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="female" name="gender" value="female" />
                  <label for="female">Female</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="other" name="gender" value="other" checked />
                  <label for="other">Other</label>
                </div>
              </div>
            </div>
            
            <input type="submit" value="Sign Up" />
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
